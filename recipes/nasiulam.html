<h1>Nasi Ulam</h1>
<img src="nasiulam.jpg">
<h2>Description</h2>
<p>Nasi ulam is a traditional Malay herb rice salad and in Peranakan culture, it is usually served at special occasions including birthdays and Chinese New Year.</p>
<h3>Ingredients</h3>
<ul>
    <li>Ulam</li>
    <li>Rice</li>
    <li>Budu</li>
    <li>Other stuffs</li>
</ul>
<h4>Steps</h4>
<ol>
    <li>Cook rice</li>
    <li>Prepare ulam</li>
    <li>Prepare budu</li>
</ol>
